# Question

## Which region of CgPho4 underlies its reduced Pho2-dependence?

![place holder]()

---

# Approach

- Swap "components" between ScPho4 and CgPho4 (Chimera)
- Measure chimera's TF activity with and w/o Pho2. How?
    - Chimera + Pho2 -&gt; _PHO5_ mRNA -&gt; Pho5p abundance
    - Chimera w/o Pho2 -&gt; -&gt; Pho5p?

---

# Approach

A comparison of the old (phoshatase) and new (flow cytometry) assay.

.pull-left[
Based on Pho5p activity

Drawbacks:

1. Cell number

1. Pho4p per cell

1. Signal dep on time

1. Ss. to growth state
]

--

.pull-right[
Based on PHO5p-RFP

Improvement 

1. Single cell

1. Pho4p-GFP

1. Stable signal

1. Ss. to growth state
]
